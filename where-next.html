        <p class="noindent" style="font-size:150%">
          What should our next trip be?
        </p>
        <form method="get" action="thanks.html">
          <fieldset>
            <legend>
              Where?
            </legend>
            <label for="climate"
              >Which climate should we experience next?</label
            >
            <input list="climates" name="climate" id="climate" />
            <datalist id="climates">
              <option value="polar"> </option>
              <option value="temperate"> </option>
              <option value="arid"> </option>
              <option value="tropical"> </option>
              <option value="Mediterranean"> </option>
              <option value="tundra"> </option>
            </datalist>
            <br />
            <label for="continent">Which continent should we visit next?</label>
            <select id="continent" name="continent">
              <option value=""></option>
              <option value="AF">Africa</option>
              <option value="AN">Antarctica</option>
              <option value="AS">Asia</option>
              <option value="AU">Australia</option>
              <option value="EU">Europe</option>
              <option value="NA">North America</option>
              <option value="SA">South America</option>
            </select>
            <br />
            <label for="countries"
              >Which country or countries should we visit next?</label
            >
            <input
              type="text"
              name="countries"
              id="countries"
              style="width:50%"
            />
          </fieldset>
          <fieldset>
            <legend>
              When?
            </legend>
            <label for="depart">When should we leave?</label>
            <input type="date" id="depart" name="depart" />
            &nbsp;&nbsp;&nbsp;
            <label for="return">When should we return?</label>
            <input type="date" id="return" name="return" />
          </fieldset>
          <fieldset>
            <legend>
              Why?
            </legend>
            <label for="reason"
              >Why do think should this be our next trip?</label
            ><br />
            <textarea
              id="reason"
              name="reason"
              style="width:100%; height: 4em"
            ></textarea>
          </fieldset>
          <div style="text-align: center; margin-bottom: 1em">
            <button
              style="font-family: 'Neucha', cursive; font-size: 100%;background-color:#fcf; border-radius:1em; padding:1em; outline:none"
            >
              send your suggestion
            </button>
          </div>
        </form>
